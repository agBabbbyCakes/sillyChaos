

<html>
    <head>
        <title>
            Silly Protocol Choices
        </title>
<link rel="stylesheet" href="../App.css">    
<link rel="stylesheet" href="./sillyProtocolBots.css">
</head>

<div class="card">
  <div class="header-box">
    <h2 class="header-label">Protocol Choices</h2>
    <p class="header-text">
      Add activity to the following protocols using chaosbots...
    </p>
  </div>

  <div class="cardOuterWrap">
    <div class="protocolChoiceWrap">
      <!-- ProtocolButton component -->
      <button class="protoItem">
        Protocol Name
        <br />
        0 Bots
      </button>
      <!-- Add more buttons for each protocol -->
    </div>

    <div class="botCardWrap">
      <!-- BotCardItem component -->
      <div class="botCardItem">
        <div>
          <div class="botCardItem-header">
            <div class="botGraphic">Bot Graphic</div>
            <h3>Bot Name</h3>
          </div>
          <div class="botCardItem-body">
            <p class="botText-desc">Bot Description</p>
          </div>
          <div class="botCardItem-footer">
            <button class="botCardMinus">-</button>
            <input class="botCardInput" type="number" value="0" />
            <button class="botCardPlus">+</button>
          </div>
          <div class="botCardPrice-wrap">
            Subtotal: 0.00 per day
          </div>
        </div>
      </div>
      <!-- Add more divs for each bot -->
    </div>
  </div>

  <div class="footer">
    <a href="prevLink" class="previousButton">Previous</a>
    <a href="nextLink" class="newNextButton">Review</a>
  </div>
</div>


</body>
</html>
